<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Животные и погода{% endblock %}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px 20px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        main {
            max-width: 800px;
            margin: 20px auto 40px;
            background: #fff;
            padding: 20px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border-radius: 8px;
        }
        h1, h2, h3 {
            margin-top: 0;
        }
        ul {
            padding-left: 20px;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .muted {
            color: #777;
            font-size: 0.9rem;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <a href="{{ url_for('index') }}">Животные и погода</a>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
