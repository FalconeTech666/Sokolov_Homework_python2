{% extends "base.html" %}

{% block title %}Регистрация — Животные и погода{% endblock %}

{% block content %}
<h1>Регистрация</h1>

{% if errors %}
    <div style="background:#ffe5e5; border:1px solid #ff9999; padding:10px 12px; border-radius:6px; margin-bottom:16px; color:#a10000;">
        <strong>Исправьте ошибки:</strong>
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="post" action="{{ url_for('register') }}" style="display:flex; flex-direction:column; gap:12px; max-width:400px;">

    <label>
        Имя:
        <input
            type="text"
            name="first_name"
            value="{{ form_data.get('first_name', '') }}"
            required
            style="width:100%; padding:6px 8px; margin-top:4px; box-sizing:border-box;"
        >
    </label>

    <label>
        Фамилия:
        <input
            type="text"
            name="last_name"
            value="{{ form_data.get('last_name', '') }}"
            required
            style="width:100%; padding:6px 8px; margin-top:4px; box-sizing:border-box;"
        >
    </label>

    <label>
        Логин:
        <input
            type="text"
            name="login"
            value="{{ form_data.get('login', '') }}"
            required
            minlength="6"
            maxlength="20"
            style="width:100%; padding:6px 8px; margin-top:4px; box-sizing:border-box;"
        >
        <div class="muted">Латинские буквы, цифры и подчёркивание, 6–20 символов.</div>
    </label>

    <label>
        Email:
        <input
            type="email"
            name="email"
            value="{{ form_data.get('email', '') }}"
            required
            style="width:100%; padding:6px 8px; margin-top:4px; box-sizing:border-box;"
        >
    </label>

    <label>
        Возраст:
        <input
            type="number"
            name="age"
            value="{{ form_data.get('age', '') }}"
            min="12"
            max="100"
            required
            style="width:100%; padding:6px 8px; margin-top:4px; box-sizing:border-box;"
        >
    </label>

    <label>
        Пароль:
        <input
            type="password"
            name="password"
            required
            minlength="8"
            maxlength="15"
            style="width:100%; padding:6px 8px; margin-top:4px; box-sizing:border-box;"
        >
        <div class="muted">8–15 символов, минимум одна строчная, заглавная буква и цифра.</div>
    </label>

    <button
        type="submit"
        style="
            margin-top:8px;
            padding:8px 12px;
            background:#0077cc;
            color:#fff;
            border:none;
            border-radius:4px;
            cursor:pointer;
        "
    >
        Зарегистрироваться
    </button>
</form>
{% endblock %}
